---
layout: base
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <br>
  {% for post in site.posts %}
    {% if post.title contains "Track" %}
      <li><a style="color:blue" href="{{ post.url }}{{ site.baseurl }}">{{ post.title }}</a></li> <br>
    {% endif %}
  {% endfor %}
  <div class="post-content">
    {{ content }}
  </div>

</article>
