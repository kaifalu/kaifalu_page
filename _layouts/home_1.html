{% for file in site.static_files %}
  {% if file.image %}
    <img src="{{ file.path }}" alt="{{ file.name }}"> <br>
  {% endif %}
{% endfor %}

{% for person in site.data.people %}
  {{ person.name }}, {{ person.occupation }} <br>
{% endfor %}

{% for file in site.static_files %}
  {{ file.path }}, {{file.name}}, {{file.basename}}, {{file.extname}} <br>
{% endfor %}
